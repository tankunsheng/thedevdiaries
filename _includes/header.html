<header class="border-bottom-thick px-2 clearfix">
  <div class="left sm-width-full py-1 mt-1 mt-lg-0">
    <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">
      {{ site.title }}
    </a>
  </div>
  <div>
    <ul class="list-reset right py-1 header-text font-smoothing">
      {% for my_page in site.pages %} {% if my_page.title %}
      <li class="inline-block">
        <a
          class="align-middle link-primary header-link mr-2"
          href="{{ my_page.url | prepend: site.baseurl }}"
          >{{ my_page.title }}</a
        >
      </li>
      {% endif %} {% endfor %}
      <li class="inline-block">
        <a class="align-middle link-primary header-link mr-2" href="#Projects"
          >Projects</a
        >
      </li>
      <li class="inline-block">
        <a
          class="align-middle link-primary header-link mr-2"
          href="{{site.domain}}/#Posts"
          >Diaries</a
        >
      </li>
    </ul>
  </div>
  <!-- <div class="right sm-width-full">
    <ul class="list-reset mt-lg-1 mb-2 mb-lg-1">
      {% for my_page in site.pages %}
        {% if my_page.title %}

          <a class="align-middle link-primary mr-2 mr-lg-0 ml-lg-2" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }} 
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div> -->
</header>
