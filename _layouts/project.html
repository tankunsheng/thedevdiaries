---
layout: default
---
<article class="container px-2 mx-auto mb4 prose" itemscope itemtype="http://schema.org/BlogPosting">
  
  <h1 class="h0 col-9 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>


  {% if page.display_pic contains ".mp4" %}
  <video style="max-width: 80%;" controls autoPlay loop>
    <source src={{page.display_pic}} type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  {% else %}
  <img style="max-width: 80%;" src="{{page.display_pic}}"/>
  {% endif %}

 
  <blockquote>{{ page.short_desc }}</blockquote>
  <!-- <div class="col-4 sm-width-full mt-1 border-top-thin ">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </div> -->

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

  <div>
    <b>Technologies Used</b>:
    {{ page.techstack}}
  </div>
</article>


<div class="container mx-auto px-2 py-2 clearfix">
  {% include playstore-link.html type=page.type %}
</div>
